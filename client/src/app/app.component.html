<div class="layout-wrapper" (click)="onLayoutClick()" [ngClass]="{'menu-layout-static': !isOverlay(),
    'menu-layout-overlay': isOverlay(),
    'layout-menu-overlay-active': overlayMenuActive,
    'menu-layout-horizontal': isHorizontal(),
    'menu-layout-slim': isSlim(),
    'layout-menu-static-inactive': staticMenuDesktopInactive,
    'layout-menu-static-active': staticMenuMobileActive}">

  <app-topbar *ngIf="exibindoNavbar()"></app-topbar>

  <div *ngIf="exibindoNavbar()" class="layout-menu-container" [ngClass]="{'layout-menu-dark':darkMenu}" (click)="onMenuClick($event)">
    <p-scrollPanel #layoutMenuScroller [style]="{height: '100%' }">
      <div class="menu-scroll-content">
        <app-profile *ngIf="profileMode=='inline'&&!isHorizontal()"></app-profile>
        <app-menu *ngIf="exibindoNavbar()" [reset]="resetMenu"></app-menu>
      </div>
    </p-scrollPanel>
  </div>

  <div *ngIf="exibindoNavbar()" class="layout-main">
    <router-outlet></router-outlet>
  </div>



  <div *ngIf="exibindoNavbar()" class="layout-mask"></div>

  <app-footer *ngIf="exibindoNavbar()"></app-footer>
</div>


<div *ngIf="!exibindoNavbar()">
  <router-outlet></router-outlet>
</div>


<!--Toastr do Primeng-->
<p-toast position="top-right"></p-toast>


<!--Dialogo do Primeng-->
<p-confirmDialog header="Confirmação" icon="pi pi-exclamation-triangle" #confirmacao>
  <p-footer>
    <button type="button" pButton icon="pi pi-check" label="Sim" (click)="confirmacao.accept()"></button>
    <button type="button" pButton icon="pi pi-times" label="Não" (click)="confirmacao.reject()"></button>
  </p-footer>
</p-confirmDialog>
